apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: cert-manager
  namespace: flux-system
  annotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "30m"
    fluxcd.controlplane.io/reconcileTimeout: "5m"
spec:
  resources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: cert-manager

    - apiVersion: source.toolkit.fluxcd.io/v1
      kind: HelmRepository
      metadata:
        name: cert-manager
        namespace: cert-manager
      spec:
        interval: 10m0s
        url: https://charts.jetstack.io

    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cert-manager
        namespace: cert-manager
      spec:
        interval: 1h
        releaseName: cert-manager
        chart:
          spec:
            chart: cert-manager
            version: v1.*.*
            sourceRef:
              kind: HelmRepository
              name: cert-manager
        values:
          crds:
            enabled: true
            keep: true
